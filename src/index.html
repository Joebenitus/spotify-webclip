<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/7cd98c6d12.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webclip For Spotify</title>
</head>
<body>
 <div class="fluid-container">
   <p class='display-2 title'>Webclip for Spotify  <i class="fab fa-spotify"></i></p>
   <p></p>
   <hr>
   <div class="row">
    <div class="col-8 extrapadding text-center">
      <label for='songupload'>The audio you want to identify (mp3) </label>
    </div>
    <div class="col-4 float-right extrapadding" id="inline">
        <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>        
      <button type="submit" class="btn btn-dark text-nowrap" id="filetofilestack">Upload File</button>
      <br>
      <br>
   </div>
  </div>
   <hr>
   <div class="row">
     
     <div class='col-8 extrapadding text-center'><p>Open it in your spotify:</p></div>
     <div class='col-4 float-right extrapadding'><button type="button" class="btn btn-dark text-nowrap">Add It!</button></div>
   </div>
 
   <div class="bg"></div>
   <div class="bg bg2"></div>
   <div class="bg bg3"></div>
   </div>
  
</div>
 </div> 
 </div>
 <div class="row extrapadding justify-content-center">
  <p class='text-center'><em>Results show here.</em></p>
</div>
<div class="row" id="results">
  
</div>
 </div> 
 </div> 
</body>
</html>
