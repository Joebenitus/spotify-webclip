<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/7cd98c6d12.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webclip For Spotify</title>
</head>
<body>
 <div class="fluid-container">
   <p class='display-2 title'>Webclip for Spotify  <i class="fab fa-spotify"></i></p>
   <p></p>
   <hr>
   <div class="row">
    <div class="col-8 extrapadding text-center">
      <label for='songupload'>The audio you want to identify (mp3) </label>
    </div>
    <div class="col-4 float-right extrapadding" id="inline">
        <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script> 
      <br>
      <button type="submit" class="btn btn-dark" id="filetofilestack">Upload File</button>
      <br>
  </div>
   </div>
   <hr>
   <div class="row">
     
     <div class='col-8 extrapadding text-center'><p>Open it in your spotify:</p></div>
     <div class='col-4 float-right extrapadding'><button type="button" class="btn btn-dark">Add It!</button></div>
   </div>
 
   <div class="bg"></div>
   <div class="bg bg2"></div>
   <div class="bg bg3"></div>
   </div>
  
</div>
 </div> 
 </div>
 <div class="row extrapadding justify-content-center">
  <p class='text-center'><em>Results show here.</em></p>
</div>
<div class="container" id="output-cont">
  
  <div class="row">
    <div class="col-md-4">
      <div class="card bg-gray">
        <div class="card-body">
            <h3 class="row extrapadding justify-content-center" id="song-title"></h3>
            <h4 class="row extrapadding justify-content-center" id="artist"></h4>
          <img id="album-cover" src="">
          <audio controls src="" id="preview">Preview</audio>
        </div>
      </div> 
    </div>
    <div class="col-md-8">
      <div class="card bg-gray">
        <div class="card-body">
          <p class="card-title" id="song-info-text">Song Info</p>
        </div>
      </div>
      <div class="row top-margin">
        <div class="col-md-6">
          <div class="card bg-gray info-col">
            <div class="card-body">
              <h6>Album:</h6>
              <p id="album-name"></p>
              <h6>Album type:</h6>
              <p id="album-type"></p>
              <h6>Duration:</h6>
              <p id="duration"></p>
              <h6>Popularity:</h6>
              <p id="popularity"></p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card bg-gray info-col">
            <div class="card-body">
              <h6>Explicit:</h6>
              <p id="explicit"></p>
              <h6>Release date:</h6>
              <p id="release-date"></p>
              <h6>Label:</h6>
              <p id="label"></p>
              <h6>Link:</h6>
              <a href="" id="spotify-link">Open in Spotify!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
 </div> 
 </div> 
</body>
</html>
